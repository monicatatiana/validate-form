<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/315133feff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
     <!-- CONTENEDOR DEL FORMULARIO -->
    <div class="container-fluid" id="formulario">
       
        <!-- PRIMER ROW -->
        <div class="row">
            <div class="col-md-6 container"> 
                <div class="card-header d-flex">
                    <h1>Payment for example</h1>
                </div>
                <div class="alert alert-danger mt-3" role="alert">
                    fill the payment form
                </div>
        <!-- SEGUNDO ROW -->
                <form class="row g-3">
                    <div class="col-md-4">
                        <label for="inputEmail4" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="inputEmail4" name="card" placeholder="xxxxxxxxxxxx">
                    </div>
                    <div class="col-md-4">
                        <label for="inputPassword4" class="form-label">CVC#</label>
                        <input type="password" class="form-control" id="inputPassword4" name="cvc" placeholder="0000">
                    </div>
                     <div class="col-md-4">
                        <label for="inputPassword4" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="inputPassword4" name="amount" placeholder="Amount">
                    </div>
                    <div class="col-6">
                        <label for="inputAddress" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputAddress" name="name">
                    </div>
                     <div class="col-6">
                        <label for="inputAddress" class="form-label">Lastname</label>
                        <input type="text" class="form-control" id="inputAddress" name="lastname">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" name="city" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>Heredia</option>
                            <option>Limon</option>
                            <option>Cartago</option>
                            <option>San Jose</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="number" class="form-control" name="zip" id="inputZip">
                    </div>
            <!-- TERCER ROW -->
            <div class="row mt-4">
                <div class="col-6">
                    <div class="bg-gris d-flex flex-row bd-highlight mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-mastercard"></i>

                    </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-amex"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-apple-pay"></i></label>
                    </div>

                    </div>

                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                    </div>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-end card-header">
                        <button type="submit" class="botn btn btn-primary m-1">Cancel</button>
                        <button type="submit" class="btn btn-primary m-1">Send</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
